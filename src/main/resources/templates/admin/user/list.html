<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDefault}">

<th:block layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <h1 th:text="${currentMenu.subMenuList == null ? currentMenu.menuName : currentMenu.subMenuList[0].menuName}"></h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">
                    <span th:text="${currentMenu.menuName}">1뎁스</span>
                </li>
                <li class="breadcrumb-item active"
                    th:if="${currentMenu.subMenuList != null and #lists.size(currentMenu.subMenuList) > 0}">
                    <span th:text="${currentMenu.subMenuList[0].menuName}">2뎁스</span>
                </li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
                    <a target="_blank" href="https://datatables.net/">official DataTables documentation</a>
                    .
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    사용자 목록
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                        <tr>
                            <th>아이디</th>
                            <th>사용자명</th>
                            <th>전화번호</th>
                            <th>팩스번호</th>
                            <th>권한명</th>
                            <th>등록일시</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>아이디</th>
                            <th>사용자명</th>
                            <th>전화번호</th>
                            <th>팩스번호</th>
                            <th>권한명</th>
                            <th>등록일시</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.telNo}"></td>
                            <td th:text="${user.faxNo}"></td>
                            <td th:text="${user.roleName}"></td>
                            <td th:text="${user.regDt}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        window.onload = function () {

        };

    </script>
</th:block>
</html>
