<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutLogin}">

<th:block layout:fragment="content">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                                <div class="card-body">
                                    <form th:action="@{/login/signup}" th:object="${userSignupDto}" method="post" th:onsubmit="return confirmSignup();">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="text" id="username" th:field="*{username}" placeholder="아이디" />
                                            <label for="username">아이디</label>
                                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">아이디 에러</div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="text" id="name" th:field="*{name}" placeholder="이름" />
                                            <label for="name">이름</label>
                                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름 에러</div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="비밀번호" />
                                                    <label for="password">비밀번호</label>
                                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 에러</div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호확인" />
                                                    <label for="confirmPassword">비밀번호확인</label>
                                                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">비밀번호 에러</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">회원가입</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/login">로그인 페이지로</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript">
        function confirmSignup() {
            var confirmMessage = '[[#{signup.confirm}]]';
            confirm(confirmMessage);
        }
    </script>
</th:block>
</html>
