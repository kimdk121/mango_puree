<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutLogin}">

<th:block layout:fragment="content">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                                <div class="card-body">
                                    <form th:action="@{/loginProcess}" id="loginForm" method="post">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="username" name="username" type="text" placeholder="아이디" />
                                            <label for="username">아이디</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호" />
                                            <label for="password">비밀번호</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit">로그인</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/login/signup">회원가입</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            loginStatus();
        };

        function loginStatus() {
            var successMessage = "[[${successMessage}]]";
            if (successMessage && successMessage.trim() !== "") alert(successMessage);

            var errorMessage = "[[${errorMessage}]]";
            if (errorMessage && errorMessage.trim() !== "") alert(errorMessage);
        }

        function signup() {
            location.href = '/login/signup';
        }
    </script>
</th:block>
</html>
